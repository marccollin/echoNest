<div class="table-responsive h-100">
    <table class="table table-dark table-hover align-middle w-100" style="table-layout: fixed;">
    <thead>
    <tr>
        <th width="50"><i class="bi bi-play"></i></th>
        <th>Titre</th>
        <th>Artiste</th>
        <th>Album</th>
        <th>Genre</th>
        <th width="80">Année</th>
        <th width="100">Durée</th>
    </tr>
    </thead>
    <tbody>
    {% for track in tracks %}
    <tr class="track-row"
        data-filepath="{{ track.filepath }}"
        data-track='{{ track | tojson | safe }}'>
        <td>  <i class="bi bi-play"></i></td>
        <td>{{ track.title or track.filename }}</td>
        <td>{{ track.artist or "-" }}</td>
        <td>{{ track.album or "-" }}</td>
        <td>{{ track.genre or "-" }}</td>
        <td>{{ track.year or "-" }}</td>
        <td>{{ track.duration_str or "-" }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
